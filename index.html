<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resistor Calculator</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      --fg:white;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #Frame {
      width: 75%;
      height: 70%;
      border: 1px solid rgb(150, 146, 146);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    #base_image{
      z-index: -1;
      width: 100%;
      height: 100%;
      position: absolute;
      overflow: hidden;
      filter: blur(4px);
    }
    #base_image img{
      width: 100%;
      height: 100%;
      object-fit:cover;
    }
    #logo {
      width:50%;
      height: 75px;
      margin: 5px;
      overflow: hidden;
      color: var(--fg);
      text-justify: inter-cluster;
      font-size:2.7em;
      text-shadow: 0px 0px 6px white;
      padding: 20px;
    }
    #logo img {
      mix-blend-mode: color-burn;
      width: inherit;
      height: inherit;
    }
    #options {
      display: flex;
      justify-content: space-evenly;
      width: calc(100% - 50px);
      height: 120px;
      align-self: center;
      margin: 40px;
      padding: 22px 0px;
      color: var(--fg);
      text-shadow: 0px 0px 6px white;
    }
    #NOB {
      width: 200px;
      height: 45px;
      border: 2px solid var(--fg);
      font-size: 20px;
      text-align: center;
      padding: 6px;
      border-radius: 10px;
      position: relative;
      white-space: nowrap;
      text-overflow: ellipsis;
      box-shadow:0px 5px 30px black;
      text-shadow: 0px 0px 6px white;
      
    }
    .fa-caret-down{
      transition:transform .4s;
    }
    .Bands{
      border:2px solid var(--fg);
      border-top: none;
      position: absolute;
      width: calc(100% - 6px);
      height:0px;
      top:40px;
      left: 3px;
      padding: 2px;
      transition:1s;
      overflow-y:scroll;
      opacity:0;
      scrollbar-width: none;
      box-shadow:0px 5px 30px black;
    }
    .value-box {
      width: 50px;
      height: 50px;
      border: 2px solid var(--fg);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:0px 5px 30px black;
    }
    .lbl{
      width:inherit;
      height:99%;
      text-align: center;
      padding:26% 0px;
      z-index: 1;
      color:white;
      text-shadow: 2px 2px 6px black;
      font-weight:500;
      font-size:large;
    }
    .show{
      display: flex;
      background: transparent;
    }
    .hide{
      display: none;
    }
    .color-grid{
        display:grid;
        grid-template-rows: repeat(4,auto);
        grid-template-columns: repeat(3,auto);
        width: 130px;
        height: 130px;
        overflow-y: scroll;
        border-radius: 10px;
        position: absolute; 
        justify-content: space-around;
        background-color:transparent;
        padding: .4px 0px;
        z-index: 2;
        scrollbar-width:none;
        gap: 2px;
        backdrop-filter: blur(20px);
        box-shadow:0px 5px 30px black;
      }
      .color-grid span{
        width: 40px;
        height: 40px;
        border-radius: 10px;
        border: 2px solid whitesmoke;
        box-shadow:0px 5px 30px black;
        margin:1px 0px;
      }
      #black{
        background-color: black;
      }
      #brown{
        background-color: brown;
      }
      #red{
        background-color: red;
      }
      #orange{
        background-color: orange;
      }
      #yellow{
        background-color: yellow;
      }
      #green{
        background-color: green;
      }
      #blue{
        background-color:blue;
      }
      #purple{
        background-color:purple;
      }
      #grey{
        background-color:gray;
      }
      #white{
        background-color:white;
      }
      #gold{
        background-color: gold;
      }
      #silver{
        background-color:silver;
      }
      #descBox {
        display: flex;
        width: calc(100% - 50px);
        height: 200px;
        justify-content: center;
        align-self: center;
        margin: 35px;
        color: var(--fg);
      }
      #desc{
        width:30%;
        height:calc(100% - 20px);
        border: 2px solid var(--fg);
        margin:10px 30px;
        font-size:1.6em;
        text-align: center;
        padding:30px 0px;
        box-shadow:0px 5px 30px black inset;
        text-shadow:0px 0px 6px white;
      }
  </style>
  <body>
    <section id="Frame">
      <div id="base_image">
      <img src="https://wallpapers.com/images/hd/electronics-1920-x-1200-background-weysu16ssv1vl6b2.jpg" alt="">
      </div>
      <div id="logo">RESISTOR Î© WAY</div>
      <div id="options">
        <div id="NOB">
          Number of Bands <i class="fa-solid fa-caret-down"></i>
          <div class="Bands">
          <input type="radio" id="B3" name="band-value" value="3" autocomplete="off">
          <label for="B3">3 Bands</label><br>
          <input type="radio" id="B4" name="band-value" value="4" checked autocomplete="off">
          <label for="B4">4 Bands</label><br>
          <input type="radio" id="B5" name="band-value" value="5" autocomplete="off">
          <label for="B5">5 Bands</label><br>
          <input type="radio" id="B6" name="band-value" value="6" autocomplete="off">
          <label for="B6">6 Bands</label><br>
        </div>
        </div>
        <!--Number of Bands-->
        <div id="Digit1" class="value-box">
          <span class="lbl"></span>
        </div>
        <div id="Digit2" class="value-box"><span class="lbl"></span></div>
        <div id="Digit3" class="value-box"><span class="lbl"></span></div>
        <div id="Multiplier" class="value-box"><span class="lbl"></span></div>
        <div id="Tolerance" class="value-box"><span class="lbl"></span></div>
        <div id="Temparture" class="value-box"><span class="lbl"></span></div>
      </div>
      <div id="descBox">
        <div id="desc"></div>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/6b2be9b003.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
